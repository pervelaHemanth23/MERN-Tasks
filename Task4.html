<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body style="padding: 20px;">
    <div>
        <a href="./index.html">Back to IndexPage</a><br><br>
    </div>
    <form action="./index.html">
        <table cellspacing = "1" width = 25%>
            <tr>
                <td>
                    <label for="fname">Full Name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" value="Vincent Maverick Durano">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uname">User name:</label>
                </td>
                <td>
                    <input type="text" id="uname" name="uname" value="Vinz">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input type="password" id="pass" name="pass" value="aaaaaaaa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="repass">Retype Password:</label>
                </td>
                <td>
                    <input type="password" id="repass" name="repass" value="aaaaaaaa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address:</label>
                </td>
                <td>
                    <input type="text" id="add" name="add" value="Cebu, Philippines">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" id="age" name="age" value="22">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
